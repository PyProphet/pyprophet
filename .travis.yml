sudo: required
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
 - sudo apt-get update
install:
  - pip install -U setuptools
  - pip install -U pytest
  - pip install -U pytest-regtest
  - pip install -U Click
  - pip install -U numpy
  - pip install -U scipy
  - pip install -U pandas
  - pip install -U scikit-learn
  - pip install -U numexpr
  - pip install -U statsmodels
  - pip install -U matplotlib
  - pip install -U networkx
  - travis_retry python setup.py develop
script: 
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6* ]]; then py.test tests/; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7* ]]; then py.test tests/; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.8* ]]; then py.test tests/; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.9* ]]; then py.test tests/; fi
cache: pip
